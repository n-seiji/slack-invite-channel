<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slack Channel Invitation Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Slack Channel Invitation Tool</h1>
        
        <div class="warning">
            <p>⚠️ このツールはクライアントサイドで動作します。トークンは暗号化されますが、完全なセキュリティは保証されません。</p>
            <p>信頼できる環境でのみ使用してください。</p>
        </div>

        <form id="inviteForm">
            <div class="form-group">
                <label for="token">Slack Bot Token *</label>
                <input 
                    type="password" 
                    id="token" 
                    name="token" 
                    required
                    placeholder="xoxb-..."
                    autocomplete="off"
                >
                <small>Bot User OAuth Token（channels:read, channels:join, users:read スコープが必要）</small>
            </div>

            <div class="form-group">
                <label for="pattern">チャンネル名パターン *</label>
                <input 
                    type="text" 
                    id="pattern" 
                    name="pattern" 
                    required
                    placeholder="2025-ex_"
                >
                <small>前方一致または後方一致で検索します</small>
            </div>

            <div class="form-group">
                <label>
                    <input type="radio" name="matchType" value="prefix" checked>
                    前方一致（prefix）
                </label>
                <label>
                    <input type="radio" name="matchType" value="suffix">
                    後方一致（suffix）
                </label>
            </div>

            <div class="form-group">
                <label for="userId">ユーザーID（オプション）</label>
                <input 
                    type="text" 
                    id="userId" 
                    name="userId" 
                    placeholder="U1234567890"
                >
                <small>指定したユーザーが参加しているチャンネルのみに絞り込み</small>
            </div>

            <div class="form-group">
                <label>
                    <input type="checkbox" id="dryRun" checked>
                    Dry Run（実際には参加せず、対象チャンネルを確認のみ）
                </label>
            </div>

            <button type="submit" id="submitBtn">実行</button>
        </form>

        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>処理中...</p>
        </div>

        <div id="results" class="results hidden">
            <h2>実行結果</h2>
            <div id="resultContent"></div>
        </div>

        <div id="error" class="error hidden"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
